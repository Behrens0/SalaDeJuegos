<div class="preguntados-container">
    <div *ngIf="personajeActual" class="categoria-info">
        <img [src]="personajeActual.imageUrl" alt="Imagen de {{ personajeActual.fullName }}" class="categoria-imagen" />
    </div>

    <h2 class="pregunta">¿Cómo se llama este personaje?</h2>

    <div class="respuestas-container">
        <button *ngFor="let respuesta of opciones" class="respuesta-btn" (click)="seleccionar(respuesta)">
            {{ respuesta }}
        </button>
    </div>

    <p class="puntos">Puntaje: {{ puntaje }}</p>
    <p class="mensaje">{{ mensaje }}</p>

    <div class="ranking-container">
        <h3>TOP 5:</h3>
        <ul>
            <li *ngFor="let jugador of mejoresJugadores">
                {{ jugador.nombre }} - {{ jugador.puntaje }} puntos
            </li>
        </ul>
    </div>
</div>
