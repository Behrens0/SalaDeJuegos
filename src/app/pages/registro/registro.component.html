<form (ngSubmit)="onSubmit()" #registroForm="ngForm">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
    <div class="titulo">
      REGISTRATE
    </div>
  
    <div class="input-container">
      <img src="" alt="Nombre" class="input-icon">
      <input id="nombre" [(ngModel)]="nombre" name="nombre" required type="text" placeholder="Nombre">
    </div>
  
    <div class="input-container">
      <img src="" alt="Mail" class="input-icon">
      <input id="correo" [(ngModel)]="correo" name="correo" required type="email" placeholder="Correo">
    </div>
  
    <div class="input-container">
      <img src="" alt="Usuario" class="input-icon">
      <input id="username" [(ngModel)]="username" name="username" required type="text" placeholder="Usuario">
    </div>
  
    <div class="input-container">
      <img src="" alt="Candado" class="input-icon">
      <input id="password" [(ngModel)]="password" name="password" required type="password" placeholder="ContraseÃ±a">
    </div>
  
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  
    <button type="submit">Registrarse</button>
  </form>
